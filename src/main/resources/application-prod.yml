spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: ttelgo-hikari-prod
      # Tune to match DB capacity + expected concurrency. Increase with care.
      maximum-pool-size: ${DB_POOL_MAX:40}
      minimum-idle: ${DB_POOL_MIN_IDLE:10}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT_MS:30000}
      validation-timeout: ${DB_POOL_VALIDATION_TIMEOUT_MS:5000}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT_MS:600000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME_MS:1800000}
      leak-detection-threshold: ${DB_POOL_LEAK_DETECTION_MS:20000}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        default_batch_fetch_size: 50
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

esimgo:
  api:
    endpoint: https://api.esim-go.com/v2.4
    key: ${ESIMGO_API_KEY:gSAXaGtFYQ3yKoda4A8kwksYBq1E4ZO14XmquhN_}

# Stripe: set via environment variables on the server (never hardcode in prod)
stripe:
  secret:
    key: ${STRIPE_SECRET_KEY:}
  publishable:
    key: ${STRIPE_PUBLISHABLE_KEY:}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:}

logging:
  level:
    root: WARN
    com.tiktel.ttelgo: INFO

